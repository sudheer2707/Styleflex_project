<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - StyleFlex</title>
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <a href="../index.html" class="logo">StyleFlex</a>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/cart.html">Cart</a></li>
        <li><a href="../html/checkout.html" class="active">Checkout</a></li>
        <li><a href="../html/about.html">About</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select</option>
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit">Place Order</button>
    </form>

    <div id="confirmation" class="hidden">
      <h3>Thank you for your order!</h3>
      <p>Your order has been placed successfully.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StyleFlex. All rights reserved.</p>
  </footer>

  <script src="../js/checkout.js"></script>
</body>
</html>
